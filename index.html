<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wolf Pack Electronics • Console & Peripheral Repair</title>

    <style>
      :root {
        --black: #000;
        --white: #fff;
      }
      /* system font stack like Apple */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: var(--white);
        color: var(--black);
        text-align: center;
      }
      header {
        padding: 2rem 0;
      }
      /* Logo swap for dark mode */
      header picture,
      header img {
        max-width: 200px;
        width: 100%;
        height: auto;
      }
      main {
        padding: 4rem 1rem;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.125rem;
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .cta a {
        display: inline-block;
        margin: 0 0.5rem;
        padding: 0.75rem 1.5rem;
        border: 2px solid currentColor;
        border-radius: 0.5rem;
        text-decoration: none;
        color: inherit;
        transition: background 0.3s, color 0.3s;
      }
      .cta a:hover {
        background: currentColor;
        color: var(--white);
      }
      footer {
        padding: 2rem 0;
        font-size: 0.875rem;
        opacity: 0.6;
      }
      /* Dark‑mode tweaks */
      @media (prefers-color-scheme: dark) {
        body {
          background: var(--black);
          color: var(--white);
        }
        .cta a:hover {
          color: var(--black);
        }
      }
    </style>
  </head>

  <body>
    <header>
      <picture>
        <!-- white logo when in dark mode -->
        <source
          srcset="assets/images/WPE_full_white.png"
          media="(prefers-color-scheme: dark)"
        />
        <!-- fallback black logo -->
        <img
          src="assets/images/WPE_full_black.png"
          alt="Wolf Pack Electronics Logo"
        />
      </picture>
    </header>

    <main>
      <h1>Expert Video Game Console & Peripheral Repair</h1>
      <p>
        Fast, reliable service on PlayStation, Xbox, Nintendo & all gaming gear.
        Get back in the game with Wolf Pack Electronics.
      </p>
      <div class="cta">
        <a href="mailto:info@wolfpackelectronics.com">Email Us</a>
        <a href="tel:+13214672291">Call or Text 321‑467‑2291</a>
      </div>
    </main>

    <footer>&copy; 2025 Wolf Pack Electronics</footer>
  </body>
</html>
